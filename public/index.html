<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat da Verbenas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu UsuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        var socket = io('https://chat-verbenas.herokuapp.com/');

        function renderMessage(message)
        {
            $('.messages').append('<div><strong>'+message.author+': </strong>'+message.message+'</div>');
            $('.messages').animate({
                scrollTop: $('.messages:visible:last').offset().top
            }, 1000);
        }

        socket.on('receivedMessage', function(message)
        {
            console.log('caiu no socket');
            renderMessage(message);
        });

        $('#chat').submit(function(event){
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if(author.length && message.length){
                var messageObject = {

                    author: author,
                    message: message,

                };

                socket.emit('sendMessage', messageObject);
            }

            $('input[name=message]').val('');
        });
    </script>

</body>
</html>
